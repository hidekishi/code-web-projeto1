<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="projeto.css">
    <script src="projeto.js" defer></script> <!-- Add this line -->
</head>
<body>
    <header>
        <h1>
            <img src="https://cdn-icons-png.flaticon.com/512/3176/3176363.png" alt="Tarefas" style="height: 40px; vertical-align: middle;"> Lista de Tarefas
        </h1>
        <a href="https://github.com/CodeWebofc/Aulas/tree/main">Sobre</a>
    </header>
    <nav>
        <ul>
            <li>Todas</li>
            <li>Pendentes</li>
            <li>Concluídas</li>
        </ul>
    </nav>
    <main>
        <div style="display: flex; align-items: flex-start; gap: 16px; width: 100%; justify-content: center; max-width: 700px; margin: 0 auto;">
            <div style="flex: 2;">
                <form id="form-tarefa">
                    <input type="text" id="nova-tarefa" placeholder="Adicionar nova tarefa" required>
                    <button type="submit">Adicionar</button>
                </form>
                <ul id="lista-tarefas">
                    <!-- Lista começa vazia, itens serão adicionados via JS -->
                </ul>
            </div>
            <table style="flex: 1; min-width: 140px; max-width: 180px;">
                <thead>
                    <tr>
                        <th>Total</th>
                        <th>Pendentes</th>
                        <th>Concluídas</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="total-tarefas">3</td>
                        <td id="pendentes-tarefas">2</td>
                        <td id="concluidas-tarefas">1</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Lista de Tarefas</p>
    </footer>
</body>
</html>
